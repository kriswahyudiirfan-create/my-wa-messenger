<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MyWA Pro V12.3 - Custom ID</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        :root { --green: #075e54; --teal: #128c7e; --light-green: #dcf8c6; --blue: #34b7f1; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #e5ddd5; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--green); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 100; flex-shrink: 0; }
        
        #contact-list { flex: 1; overflow-y: auto; background: white; -webkit-overflow-scrolling: touch; }
        .contact-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f2f2f2; cursor: pointer; }
        
        /* Avatar Inisial */
        .avatar { width: 45px; height: 45px; background: #128c7e; border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px; text-transform: uppercase; }
        
        #chat-screen { display: none; flex-direction: column; position: fixed; inset: 0; background: #e5ddd5; z-index: 1000; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        
        .bubble { max-width: 80%; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { background: var(--light-green); align-self: flex-end; border-top-right-radius: 0; }
        .received { background: white; align-self: flex-start; border-top-left-radius: 0; }
        .status-meta { display: flex; justify-content: flex-end; align-items: center; gap: 3px; font-size: 10px; opacity: 0.6; margin-top: 4px; }

        footer { background: #f0f0f0; padding: 10px 10px calc(10px + env(safe-area-inset-bottom)); display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
        #input-msg { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #ddd; outline: none; font-size: 15px; }

        #call-ui { display: none; position: fixed; inset: 0; background: var(--green); color: white; z-index: 2000; flex-direction: column; align-items: center; justify-content: center; }
        .btn-save-unknown { background: #fff; color: var(--teal); border: none; padding: 5px 10px; border-radius: 5px; font-size: 12px; margin-top: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div><strong>MyWA Pro V12.3</strong></div>
    <div id="my-id-display" style="font-size: 11px;">Mendaftarkan ID...</div>
</header>

<div id="contact-list">
    <div id="contacts-container"></div>
    <button onclick="addFriend()" style="width:100%; padding:15px; border:none; background:#eee; color:var(--teal); font-weight:bold;">+ TAMBAH KONTAK BARU</button>
</div>

<div id="chat-screen">
    <header style="padding: 8px 15px;">
        <div style="display:flex; align-items:center;">
            <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:22px; margin-right:10px;">‚Üê</button>
            <div id="chat-avatar-header" class="avatar" style="width:35px; height:35px; margin-right:10px; font-size:16px;">?</div>
            <div>
                <span id="chat-title" style="font-size:16px; font-weight:bold;">Nama</span><br>
                <small id="chat-status" style="font-size:11px; opacity:0.8;">offline</small>
                <div id="save-btn-container"></div>
            </div>
        </div>
        <button onclick="makeCall()" style="background:none; border:none; color:white; font-size:22px;">üìû</button>
    </header>
    <div id="messages"></div>
    <footer>
        <button onclick="document.getElementById('file-input').click()" style="background:none; border:none; font-size:24px;">üìé</button>
        <input type="file" id="file-input" style="display:none" onchange="handleFile(this)">
        <input type="text" id="input-msg" placeholder="Ketik pesan..." oninput="notifyTyping()">
        <button onclick="sendText()" style="background:var(--teal); color:white; border:none; width:40px; height:40px; border-radius:50%; font-size:18px;">‚û§</button>
    </footer>
</div>

<div id="call-ui">
    <h2 id="call-label">Memanggil...</h2>
    <div id="call-avatar" class="avatar" style="width:80px; height:80px; font-size:40px; margin-bottom:20px;">?</div>
    <p id="call-target-name">Nama Teman</p>
    <div style="margin-top:30px; display:flex; gap:20px;">
        <button onclick="endCall()" style="background:#ff5252; color:white; padding:15px 30px; border-radius:30px; border:none; font-weight:bold;">TOLAK/AKHIRI</button>
        <button id="btn-answer" style="display:none; background:#25d366; color:white; padding:15px 30px; border-radius:30px; border:none; font-weight:bold;">TERIMA</button>
    </div>
    <audio id="remote-audio" autoplay></audio>
</div>

<script>
    // 1. SISTEM CUSTOM ID PERMANEN
    let myId = localStorage.getItem('mywa_custom_id');
    if (!myId) {
        myId = prompt("PILIH ID PERMANEN KAMU:\n(Contoh: irfan123, budi_wa, dll)");
        if (!myId) myId = "user_" + Math.floor(Math.random() * 1000);
        localStorage.setItem('mywa_custom_id', myId);
    }

    const peer = new Peer(myId);
    let currentId = "", conn, currentCall, localStream;
    let contacts = JSON.parse(localStorage.getItem('mywa_contacts')) || [];
    let chats = JSON.parse(localStorage.getItem('mywa_chats')) || {};

    peer.on('open', id => {
        document.getElementById('my-id-display').innerText = "ID SAYA: " + id;
    });

    peer.on('connection', c => {
        setupConn(c);
    });

    peer.on('call', call => {
        currentCall = call;
        const callerName = getContactName(call.peer);
        document.getElementById('call-ui').style.display = 'flex';
        document.getElementById('call-target-name').innerText = callerName;
        document.getElementById('call-avatar').innerText = callerName.charAt(0);
        document.getElementById('btn-answer').style.display = 'block';
        document.getElementById('btn-answer').onclick = () => {
            navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
                localStream = stream;
                call.answer(stream);
                call.on('stream', rs => { document.getElementById('remote-audio').srcObject = rs; });
            });
        };
    });

    function setupConn(c) {
        conn = c;
        conn.on('data', data => handleData(data, c.peer));
    }

    function handleData(data, senderId) {
        if(data.type === 'typing') {
            if(currentId === senderId) {
                document.getElementById('chat-status').innerText = "sedang mengetik...";
                setTimeout(() => { document.getElementById('chat-status').innerText = "online"; }, 2000);
            }
        } else {
            saveMsg(senderId, data, 'received');
            if(currentId === senderId) showMsg(data, 'received');
            renderContacts();
            new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3').play();
        }
    }

    function renderContacts() {
        const container = document.getElementById('contacts-container');
        container.innerHTML = `<div class="contact-item" onclick="openChat('BOT', 'Bot Penguji')"><div class="avatar">ü§ñ</div><div><strong>Bot Penguji</strong><br><small>Tes sistem</small></div></div>`;
        
        // Gabungkan kontak tersimpan + ID yang pernah chat tapi belum disave
        let allChatIds = Object.keys(chats);
        let displayedIds = [];

        contacts.forEach(c => {
            addContactToUI(container, c.id, c.name);
            displayedIds.push(c.id);
        });

        allChatIds.forEach(id => {
            if(!displayedIds.includes(id) && id !== 'BOT') {
                addContactToUI(container, id, "ID: " + id, true);
            }
        });
    }

    function addContactToUI(container, id, name, isUnknown = false) {
        const div = document.createElement('div');
        div.className = 'contact-item';
        const initial = name.charAt(0);
        div.innerHTML = `<div class="avatar">${initial}</div><div><strong>${name}</strong><br><small>${isUnknown ? 'Kontak Baru' : id}</small></div>`;
        div.onclick = () => openChat(id, isUnknown ? id : name);
        container.appendChild(div);
    }

    function openChat(id, name) {
        currentId = id;
        const isUnknown = !contacts.find(c => c.id === id) && id !== 'BOT';
        
        document.getElementById('chat-title').innerText = isUnknown ? "ID: " + id : name;
        document.getElementById('chat-avatar-header').innerText = name.charAt(0);
        document.getElementById('chat-screen').style.display = 'flex';
        document.getElementById('messages').innerHTML = "";
        
        // Tombol Save jika kontak belum dikenal
        const saveContainer = document.getElementById('save-btn-container');
        saveContainer.innerHTML = isUnknown ? `<button class="btn-save-unknown" onclick="saveNewContact('${id}')">SIMPAN KONTAK</button>` : "";

        (chats[id] || []).forEach(m => showMsg(m.msg, m.side));
        if(id !== 'BOT') { conn = peer.connect(id); setupConn(conn); }
    }

    function saveNewContact(id) {
        const alias = prompt("Beri nama kontak ini:");
        if(alias) {
            contacts.push({id: id, name: alias});
            localStorage.setItem('mywa_contacts', JSON.stringify(contacts));
            openChat(id, alias);
            renderContacts();
        }
    }

    function sendText() {
        const input = document.getElementById('input-msg');
        if(!input.value) return;
        const msg = { type: 'text', content: input.value, id: Date.now(), time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) };
        if(conn) conn.send(msg);
        showMsg(msg, 'sent');
        saveMsg(currentId, msg, 'sent');
        input.value = "";
    }

    function showMsg(msg, side) {
        const box = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `bubble ${side}`;
        div.innerHTML = `${msg.content} <div class="status-meta">${msg.time || ''} ${side==='sent' ? '‚úîÔ∏è' : ''}</div>`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function addFriend() {
        let n = prompt("Nama Teman:"), i = prompt("ID Teman:");
        if(n && i) { contacts.push({id: i, name: n}); localStorage.setItem('mywa_contacts', JSON.stringify(contacts)); renderContacts(); }
    }

    function getContactName(id) {
        const c = contacts.find(c => c.id === id);
        return c ? c.name : id;
    }

    function saveMsg(id, msg, side) {
        if(!chats[id]) chats[id] = [];
        chats[id].push({msg, side});
        localStorage.setItem('mywa_chats', JSON.stringify(chats));
    }

    function makeCall() {
        document.getElementById('call-ui').style.display = 'flex';
        navigator.mediaDevices.getUserMedia({audio: true}).then(s => {
            localStream = s;
            const call = peer.call(currentId, s);
            call.on('stream', rs => { document.getElementById('remote-audio').srcObject = rs; });
        });
    }

    function endCall() { 
        if(currentCall) currentCall.close(); 
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('call-ui').style.display = 'none'; 
    }

    function notifyTyping() { if(conn) conn.send({type: 'typing'}); }
    function closeChat() { document.getElementById('chat-screen').style.display = 'none'; }

    renderContacts();
</script>
</body>
</html>
