<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MyWA Pro v19.0 - Irfan & Gemini</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --wa-green: #075e54; --wa-light: #25d366; --bg: #e5ddd5; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Rainbow Header */
        .welcome-header { background: white; text-align: center; padding: 20px 10px; border-bottom: 2px solid #ddd; }
        .rainbow-text { font-size: 30px; font-weight: 900; margin: 0; background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow 3s infinite linear; }
        @keyframes rainbow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        /* Konten Utama */
        #contact-list { flex: 1; overflow-y: auto; background: white; }
        .contact-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px; cursor: pointer; position: relative; }
        .avatar { width: 45px; height: 45px; background: var(--wa-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; text-transform: uppercase; }
        
        /* Titik Online */
        .status-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; position: absolute; left: 48px; bottom: 15px; background: #bbb; }
        .online { background: var(--wa-light); }

        .fab-add { position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px; background: var(--wa-light); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; box-shadow: 0 6px 20px rgba(0,0,0,0.3); z-index: 3000; border: none; cursor: pointer; }

        /* Layar Chat */
        #chat-screen { position: fixed; inset: 0; background: var(--bg); display: none; flex-direction: column; z-index: 4000; }
        header { background: var(--wa-green); color: white; padding: 15px; display: flex; align-items: center; gap: 10px; font-weight: bold; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 80%; padding: 10px; border-radius: 12px; font-size: 15px; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: relative; }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }

        .input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        #msg-input { flex: 1; padding: 12px; border: none; border-radius: 25px; outline: none; font-size: 16px; }
        .btn-action { background: none; border: none; font-size: 24px; color: var(--wa-green); cursor: pointer; }
    </style>
</head>
<body>

    <div id="main-ui">
        <div class="welcome-header">
            <h1 class="rainbow-text">MYWA PRO</h1>
            <div id="display-my-id" style="font-size:12px; color:var(--wa-green); font-weight:bold; margin-top:5px;"></div>
        </div>
        <div id="contact-list"></div>
        <button class="fab-add" onclick="manualAddContact()">+</button>
    </div>

    <div id="chat-screen">
        <header>
            <span onclick="closeChat()" style="cursor:pointer; font-size:25px;">‚Üê</span>
            <div class="avatar" id="chat-avatar" style="width:35px; height:35px; font-size:14px;">?</div>
            <div style="display:flex; flex-direction:column; flex:1" onclick="renameContact()">
                <span id="chat-title">Nama</span>
                <small id="chat-status" style="font-size:10px; font-weight:normal;">Offline</small>
            </div>
        </header>
        <div id="messages"></div>
        <div class="input-area">
            <input type="file" id="file-input" style="display:none" onchange="handleFile()">
            <button class="btn-action" onclick="document.getElementById('file-input').click()">üìé</button>
            <input type="text" id="msg-input" placeholder="Ketik pesan...">
            <button class="btn-action" onclick="sendMsg()">‚û§</button>
        </div>
    </div>

<script>
    // Konfigurasi dari screenshot Irfan
    const firebaseConfig = {
        apiKey: "AIzaSyBndqyGrpv7D-gelmif8YELzs-EJj237MA",
        authDomain: "mywa-irfank.firebaseapp.com",
        databaseURL: "https://mywa-irfank-default-rtdb.firebaseio.com",
        projectId: "mywa-irfank",
        storageBucket: "mywa-irfank.firebasestorage.app",
        messagingSenderId: "567484997979",
        appId: "1:567484997979:web:743ea53391552dfde07a7e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. SET ID (Wajib isi, tidak random)
    let myId = localStorage.getItem('mywa_id');
    while (!myId || myId.trim() === "") {
        myId = prompt("PENTING: Masukkan ID Kamu (Misal: Irfan77):");
    }
    localStorage.setItem('mywa_id', myId.trim());
    document.getElementById('display-my-id').innerText = "ID ANDA: " + myId;

    // 2. STATUS ONLINE SAYA
    const myStatusRef = db.ref('status/' + myId);
    myStatusRef.set(true);
    myStatusRef.onDisconnect().remove();

    let activeChatId = null;
    let contacts = JSON.parse(localStorage.getItem('mywa_contacts') || "{}");

    // 3. IZIN NOTIFIKASI
    if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
    }

    // 4. DETEKSI CHAT MASUK (INBOX)
    db.ref('inbox/' + myId).on('child_added', (snap) => {
        let senderId = snap.key;
        if (!contacts[senderId]) {
            contacts[senderId] = { id: senderId, name: "Baru: " + senderId };
            saveContacts();
        }
        
        // Notifikasi Browser
        if (activeChatId !== senderId && Notification.permission === "granted") {
            new Notification("Pesan dari " + (contacts[senderId].name || senderId));
        }
    });

    function manualAddContact() {
        let tid = prompt("Masukkan ID Teman:");
        if (tid && tid !== myId) {
            let tname = prompt("Beri Nama Khusus:", tid);
            contacts[tid] = { id: tid, name: tname || tid };
            saveContacts();
        }
    }

    function renameContact() {
        if (activeChatId === 'BOT-CATATAN') return;
        let newName = prompt("Ubah Nama Panggilan Teman:", document.getElementById('chat-title').innerText);
        if (newName) {
            contacts[activeChatId].name = newName;
            document.getElementById('chat-title').innerText = newName;
            saveContacts();
        }
    }

    function saveContacts() {
        localStorage.setItem('mywa_contacts', JSON.stringify(contacts));
        renderContacts();
    }

    function renderContacts() {
        let list = document.getElementById('contact-list');
        list.innerHTML = `<div class="contact-item" onclick="openChat('BOT-CATATAN', 'Bot Simpan')"><div class="avatar">ü§ñ</div><b>Catatan Pribadi</b></div>`;
        
        Object.values(contacts).forEach(c => {
            let div = document.createElement('div');
            div.className = 'contact-item';
            div.innerHTML = `<div class="avatar">${c.name[0]}</div><div class="status-dot" id="dot-${c.id}"></div><b>${c.name}</b>`;
            div.onclick = () => openChat(c.id, c.name);
            list.appendChild(div);

            // Pantau Status Online Teman
            db.ref('status/' + c.id).on('value', snap => {
                let dot = document.getElementById('dot-' + c.id);
                if (dot) snap.val() ? dot.classList.add('online') : dot.classList.remove('online');
            });
        });
    }

    function openChat(id, name) {
        activeChatId = id;
        document.getElementById('chat-screen').style.display = 'flex';
        document.getElementById('chat-title').innerText = name;
        document.getElementById('chat-avatar').innerText = name[0];
        
        const chatKey = getChatKey(myId, id);
        db.ref('chats/' + chatKey).off(); // Reset listener lama
        db.ref('chats/' + chatKey).on('value', (snap) => {
            renderMessages(snap.val());
        });

        // Status di header
        db.ref('status/' + id).on('value', snap => {
            document.getElementById('chat-status').innerText = snap.val() ? "Online" : "Offline";
        });
    }

    function sendMsg() {
        let input = document.getElementById('msg-input');
        if (!input.value.trim() || !activeChatId) return;
        
        const msgData = {
            sender: myId,
            content: input.value,
            type: 'text',
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };

        db.ref('chats/' + getChatKey(myId, activeChatId)).push(msgData);
        
        if (activeChatId !== 'BOT-CATATAN') {
            db.ref('inbox/' + activeChatId + '/' + myId).set(Date.now());
        }
        input.value = "";
    }

    function handleFile() {
        let file = document.getElementById('file-input').files[0];
        if(!file) return;
        let reader = new FileReader();
        reader.onload = () => {
            let msgData = {
                sender: myId,
                type: 'file',
                content: reader.result,
                fileName: file.name,
                isImage: file.type.startsWith('image/'),
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            db.ref('chats/' + getChatKey(myId, activeChatId)).push(msgData);
            if (activeChatId !== 'BOT-CATATAN') db.ref('inbox/' + activeChatId + '/' + myId).set(Date.now());
        };
        reader.readAsDataURL(file);
    }

    function renderMessages(data) {
        let container = document.getElementById('messages');
        container.innerHTML = "";
        if (data) {
            Object.values(data).forEach(m => {
                let side = m.sender === myId ? 'sent' : 'received';
                let b = document.createElement('div');
                b.className = 'bubble ' + side;
                if(m.type === 'text') b.innerText = m.content;
                else if(m.type === 'file') {
                    if(m.isImage) b.innerHTML = `<img src="${m.content}" style="max-width:100%; border-radius:8px;">`;
                    else b.innerHTML = `üìÑ ${m.fileName}`;
                    b.innerHTML += `<br><a href="${m.content}" download="${m.fileName}" style="font-size:10px; color:blue;">Download</a>`;
                }
                let t = document.createElement('div');
                t.style = "font-size:9px; opacity:0.5; text-align:right; margin-top:5px;";
                t.innerText = m.time;
                b.appendChild(t);
                container.appendChild(b);
            });
        }
        container.scrollTop = container.scrollHeight;
    }

    function getChatKey(id1, id2) { return id1 < id2 ? id1 + "_" + id2 : id2 + "_" + id1; }
    function closeChat() { document.getElementById('chat-screen').style.display = 'none'; activeChatId = null; }
    
    renderContacts();
</script>
</body>
</html>
