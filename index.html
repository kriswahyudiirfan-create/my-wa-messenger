<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRIVATE CHAT PRO V5 - SECURE COMMUNICATION</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <style>
        :root {
            --primary: #00a884;
            --read-blue: #53bdeb;
            --bg-dark: #111b21;
            --bg-panel: #202c33;
            --bg-chat: #0b141a;
            --text-main: #e9edef;
            --text-dim: #8696a0;
            --bubble-out: #005c4b;
            --bubble-in: #202c33;
            --accent: #00ffd5;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { margin: 0; background: var(--bg-dark); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Welcome Animation - Relaxed & Professional */
        #welcome-overlay {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 10001;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .welcome-logo {
            font-size: 40px; font-weight: 200; color: white; letter-spacing: 8px;
            animation: fadeInOut 2.5s ease-in-out forwards; opacity: 0;
        }
        @keyframes fadeInOut { 0% { opacity: 0; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1); } 100% { opacity: 0; } }

        /* Slash Animation Container */
        #contact-list { flex: 1; overflow-y: auto; position: relative; perspective: 1000px; }
        
        .slash-effect {
            position: absolute; top: 0; left: 50%; width: 2px; height: 100%;
            background: white; box-shadow: 0 0 15px var(--accent), 0 0 30px white;
            z-index: 100; transform: translateX(-50%) scaleY(0);
            pointer-events: none;
        }

        .slash-active .slash-effect { animation: slash-line 0.4s ease-out; }
        .slash-active .contact-item { animation: split-content 0.6s ease-in-out; }

        @keyframes slash-line {
            0% { transform: translateX(-50%) scaleY(0); opacity: 1; }
            50% { transform: translateX(-50%) scaleY(1); opacity: 1; }
            100% { transform: translateX(-50%) scaleY(1); opacity: 0; }
        }

        @keyframes split-content {
            0%, 100% { transform: rotateY(0); }
            30% { transform: rotateY(15deg) translateX(5px); filter: brightness(1.5); }
            60% { transform: rotateY(-15deg) translateX(-5px); }
        }

        /* UI Elements */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--bg-panel); padding: 30px; border-radius: 16px; width: 100%; max-width: 400px; text-align: center; }
        header { background: var(--bg-panel); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .my-id-badge { font-size: 12px; color: var(--primary); background: rgba(0,168,132,0.1); padding: 4px 10px; border-radius: 20px; }
        .contact-item { display: flex; padding: 15px; border-bottom: 1px solid #222; cursor: pointer; background: var(--bg-dark); transition: 0.3s; }
        
        /* Chat Window */
        #chat-window { position: fixed; inset: 0; background: var(--bg-chat); z-index: 1000; display: none; flex-direction: column; }
        .chat-header { background: var(--bg-panel); padding: 10px 15px; display: flex; align-items: center; gap: 12px; }
        #message-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        
        .bubble { max-width: 75%; padding: 8px 12px; border-radius: 12px; font-size: 14px; position: relative; }
        .bubble.sent { align-self: flex-end; background: var(--bubble-out); border-top-right-radius: 2px; }
        .bubble.received { align-self: flex-start; background: var(--bubble-in); border-top-left-radius: 2px; }
        .bubble-time { font-size: 10px; opacity: 0.6; text-align: right; margin-top: 4px; display: flex; justify-content: flex-end; align-items: center; gap: 3px; }
        
        .input-bar { background: var(--bg-panel); padding: 10px; display: flex; align-items: center; gap: 10px; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        .btn { cursor: pointer; border-radius: 8px; border: none; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; padding: 10px; }
        .btn-danger { background: #b91c1c; color: white; font-size: 11px; padding: 4px 8px; }
        .floating-btn { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; border-radius: 50%; background: var(--primary); border: none; color: white; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 101; }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #555; display: inline-block; }
        .status-online { background: var(--primary); box-shadow: 0 0 5px var(--primary); }
    </style>
</head>
<body onload="showWelcome()">

<div id="welcome-overlay">
    <div class="welcome-logo">PRO CHAT V5</div>
</div>

<div id="auth-overlay">
    <div class="auth-card">
        <h2>Security Login</h2>
        <input type="password" id="pin-field" placeholder="Masukkan PIN" maxlength="6" style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; background:#2a3942; color:white; border:1px solid #333; text-align:center;">
        <button class="btn btn-primary" style="width:100%" onclick="handleAuth()">KONFIRMASI</button>
        <div style="margin-top: 15px;">
            <a href="#" onclick="showRecovery()" style="color: var(--primary); font-size: 13px;">Lupa PIN / Recovery?</a><br><br>
            <a href="#" onclick="createNewAccount()" style="color: var(--text-dim); font-size: 12px;">Daftar ID Baru</a>
        </div>
    </div>
</div>

<header>
    <div>
        <div style="font-weight: 900; color: var(--primary);">PRO CHAT</div>
        <div id="my-display-id" class="my-id-badge">ID: Loading...</div>
    </div>
    <button class="btn" style="background:none; color:var(--text-dim)" onclick="logout()">Keluar</button>
</header>

<div id="contact-list">
    <div class="slash-effect"></div>
    <div id="contact-items-container"></div>
</div>

<button class="floating-btn" onclick="addNewContact()">+</button>

<div id="chat-window">
    <div class="chat-header">
        <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:24px;">‚Üê</button>
        <div style="flex:1">
            <div id="active-name" style="font-weight:bold">Nama Kontak</div>
            <div id="active-status-full" style="font-size:11px; color: var(--text-dim);">Offline</div>
        </div>
        <button class="btn btn-danger" onclick="clearCurrentChat()">Hapus Semua</button>
    </div>
    <div id="message-container"></div>
    <div id="typing-indicator" style="padding:5px 20px; font-size:11px; color: var(--primary); height: 20px;"></div>
    <div class="input-bar">
        <input type="file" id="file-input" hidden onchange="sendFile()">
        <button onclick="document.getElementById('file-input').click()" style="background:none; border:none; font-size:20px;">üìé</button>
        <input type="text" id="msg-input" placeholder="Ketik pesan..." oninput="updateTypingStatus()">
        <button onclick="sendMessage()" style="background:none; border:none; color:var(--primary); font-size:24px;">‚û§</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBndqyGrpv7D-gelmif8YELzs-EJj237MA",
        authDomain: "mywa-irfank.firebaseapp.app",
        databaseURL: "https://mywa-irfank-default-rtdb.firebaseio.com",
        projectId: "mywa-irfank",
        storageBucket: "mywa-irfank.firebasestorage.app",
        messagingSenderId: "567484997979",
        appId: "1:567484997979:web:743ea53391552dfde07a7e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId = localStorage.getItem('pro_chat_id');
    let contacts = JSON.parse(localStorage.getItem('pro_contacts') || "{}");
    let activeChat = null;
    let targetOnlineStatus = {};

    function showWelcome() {
        setTimeout(() => {
            document.getElementById('welcome-overlay').style.display = 'none';
        }, 2500);
        startSlashLoop();
    }

    function startSlashLoop() {
        setInterval(() => {
            const list = document.getElementById('contact-list');
            list.classList.add('slash-active');
            setTimeout(() => list.classList.remove('slash-active'), 600);
        }, 2000);
    }

    function getSecretKey(targetId) { return [myId, targetId].sort().join("_") + "V5_SECURE"; }
    function encrypt(text, targetId) { return CryptoJS.AES.encrypt(text, getSecretKey(targetId)).toString(); }
    function decrypt(cipher, targetId) {
        try { return CryptoJS.AES.decrypt(cipher, getSecretKey(targetId)).toString(CryptoJS.enc.Utf8) || "‚ùå Pesan Terenkripsi"; }
        catch(e) { return "‚ùå Pesan Terenkripsi"; }
    }

    async function handleAuth() {
        const pin = document.getElementById('pin-field').value;
        const hashPin = CryptoJS.SHA256(pin).toString();
        if (!myId) return alert("Daftar ID Baru dulu");

        const snap = await db.ref('users/' + myId).once('value');
        if (snap.exists() && snap.val().pin === hashPin) enterApp();
        else alert("PIN SALAH!");
    }

    function createNewAccount() {
        let id = prompt("ID Baru (Tanpa Spasi):").toLowerCase().trim().replace(/\s+/g, '');
        if (!id) return;
        db.ref('users/' + id).once('value', snap => {
            if (snap.exists()) alert("ID TIDAK BISA DIPAKAI (SUDAH ADA)!");
            else {
                localStorage.clear();
                myId = id;
                localStorage.setItem('pro_chat_id', myId);
                let pin = prompt("Buat PIN Baru:");
                let hashPin = CryptoJS.SHA256(pin).toString();
                let rk = "RK-" + Math.random().toString(36).substr(2,9).toUpperCase();
                db.ref('users/' + myId).set({ pin: hashPin, recovery: CryptoJS.SHA256(rk).toString() });
                alert("ID BERHASIL DIBUAT!\nRECOVERY KEY: " + rk);
                location.reload();
            }
        });
    }

    function enterApp() {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('my-display-id').innerText = "ID: " + myId;
        startPresence();
        listenInbox();
        renderContacts();
    }

    function startPresence() {
        const pRef = db.ref('presence/' + myId);
        pRef.set('online');
        pRef.onDisconnect().set(firebase.database.ServerValue.TIMESTAMP);
    }

    function renderContacts() {
        const container = document.getElementById('contact-items-container');
        container.innerHTML = "";
        Object.keys(contacts).forEach(id => {
            const c = contacts[id];
            const div = document.createElement('div');
            div.className = 'contact-item';
            div.innerHTML = `
                <div style="flex:1">
                    <div style="display:flex; justify-content:space-between">
                        <b>${c.name}</b>
                        <button class="btn btn-danger" onclick="deleteContact('${id}', event)">Hapus</button>
                    </div>
                    <div style="font-size:12px; color:var(--text-dim)">ID: ${id} ‚Ä¢ <span id="st-${id}">Offline</span></div>
                    <div id="last-${id}" style="font-size:13px; color:var(--text-dim); margin-top:5px">...</div>
                </div>
            `;
            div.onclick = () => openChat(id, c.name);
            container.appendChild(div);

            db.ref('presence/' + id).on('value', s => {
                const val = s.val();
                targetOnlineStatus[id] = val;
                const el = document.getElementById(`st-${id}`);
                if (el) el.innerHTML = val === 'online' ? '<span class="status-dot status-online"></span> Online' : 'Offline';
                if (activeChat === id) updateActiveHeaderStatus(val, id);
            });

            const chatPath = [myId, id].sort().join("_");
            db.ref('chats/' + chatPath).limitToLast(1).on('value', snap => {
                snap.forEach(m => {
                    const d = m.val();
                    document.getElementById(`last-${id}`).innerText = d.type === 'img' ? "üì∑ Gambar" : decrypt(d.c, id);
                });
            });
        });
    }

    function updateActiveHeaderStatus(val, id) {
        const el = document.getElementById('active-status-full');
        db.ref(`typing/${id}/${myId}`).on('value', s => {
            if (s.val()) el.innerText = "sedang mengetik...";
            else if (val === 'online') el.innerText = "Online";
            else el.innerText = val ? "Terakhir dilihat: " + new Date(val).toLocaleTimeString() : "Offline";
        });
    }

    function openChat(id, name) {
        activeChat = id;
        document.getElementById('chat-window').style.display = 'flex';
        document.getElementById('active-name').innerText = name;
        updateActiveHeaderStatus(targetOnlineStatus[id], id);
        
        const path = 'chats/' + [myId, id].sort().join("_");
        db.ref(path).on('value', snap => {
            const container = document.getElementById('message-container');
            container.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                if(d.deletedBy === myId) return;
                const isMe = d.s === myId;
                const time = new Date(d.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                const ticks = isMe ? (d.read ? '<span style="color:var(--read-blue)">‚úì‚úì</span>' : '‚úì') : '';
                
                let content = d.type === 'img' ? `<img src="${decrypt(d.c, id)}" style="max-width:100%; border-radius:8px;">` : `<div>${decrypt(d.c, id)}</div>`;
                
                container.innerHTML += `
                    <div class="bubble ${isMe?'sent':'received'}">
                        <span class="msg-actions" onclick="deleteMessage('${m.key}')">Hapus</span>
                        ${content}
                        <div class="bubble-time">${time} ${ticks}</div>
                    </div>`;
                if(!isMe && !d.read) db.ref(`${path}/${m.key}`).update({read: true});
            });
            container.scrollTop = container.scrollHeight;
        });
    }

    function sendMessage() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || !activeChat) return;
        const path = 'chats/' + [myId, activeChat].sort().join("_");
        db.ref(path).push({ s: myId, c: encrypt(inp.value, activeChat), type: 'txt', time: firebase.database.ServerValue.TIMESTAMP, read: false });
        db.ref(`inbox/${activeChat}/${myId}`).set(firebase.database.ServerValue.TIMESTAMP);
        inp.value = "";
        updateTypingStatus();
    }

    function updateTypingStatus() {
        const val = document.getElementById('msg-input').value.length > 0;
        db.ref(`typing/${myId}/${activeChat}`).set(val);
    }

    function listenInbox() {
        db.ref('inbox/' + myId).on('child_added', snap => {
            const senderId = snap.key;
            if(!contacts[senderId]) {
                const nick = prompt("ID " + senderId + " mengirim pesan! Simpan sebagai nama:");
                contacts[senderId] = { name: nick || "ID: " + senderId };
                localStorage.setItem('pro_contacts', JSON.stringify(contacts));
                renderContacts();
            }
        });
    }

    function addNewContact() {
        const id = prompt("Masukkan ID Target:").toLowerCase().trim();
        const name = prompt("Beri Nama Kontak:");
        if (id && name) {
            contacts[id] = { name: name };
            localStorage.setItem('pro_contacts', JSON.stringify(contacts));
            renderContacts();
        }
    }

    function deleteContact(id, e) {
        e.stopPropagation();
        if(confirm("Hapus kontak ini secara permanen?")) {
            delete contacts[id];
            localStorage.setItem('pro_contacts', JSON.stringify(contacts));
            renderContacts();
        }
    }

    function closeChat() { document.getElementById('chat-window').style.display = 'none'; activeChat = null; }
    function logout() { if(confirm("Keluar?")) location.reload(); }
    
    function showRecovery() {
        const id = prompt("Masukkan ID:");
        const rk = prompt("Masukkan Recovery Key:");
        db.ref('users/' + id).once('value', snap => {
            if(snap.exists() && snap.val().recovery === CryptoJS.SHA256(rk).toString()) {
                let np = prompt("PIN Baru:");
                db.ref('users/' + id).update({ pin: CryptoJS.SHA256(np).toString() });
                alert("PIN BERHASIL DIGANTI!");
            } else alert("Data Salah!");
        });
    }

    function clearCurrentChat() {
        const path = 'chats/' + [myId, activeChat].sort().join("_");
        db.ref(path).once('value', snap => { snap.forEach(m => db.ref(path + "/" + m.key).update({ deletedBy: myId })); });
    }

    function deleteMessage(key) {
        const path = 'chats/' + [myId, activeChat].sort().join("_") + "/" + key;
        db.ref(path).update({ deletedBy: myId });
    }
</script>
</body>
</html>
