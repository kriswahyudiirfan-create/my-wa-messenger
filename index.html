<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MyWA Pro v17.0 - Irfan & Gemini</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --wa-green: #075e54; --wa-light: #25d366; --bg: #e5ddd5; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header Rainbow Khas Irfan */
        .welcome-header { background: white; text-align: center; padding: 25px 10px; border-bottom: 2px solid #ddd; }
        .rainbow-text { 
            font-size: 35px; font-weight: 900; margin: 0;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: rainbow 3s infinite linear;
        }
        @keyframes rainbow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
        .sub-text { font-size: 13px; color: #444; margin-top: 5px; font-weight: bold; }

        /* Contact List */
        #contact-list { flex: 1; overflow-y: auto; background: white; }
        .contact-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .avatar { width: 45px; height: 45px; background: var(--wa-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; text-transform: uppercase; }

        /* Tombol Tambah Kontak (+) */
        .fab-add { 
            position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px; 
            background: var(--wa-light); color: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 40px; box-shadow: 0 6px 20px rgba(0,0,0,0.3); 
            z-index: 3000; border: none; cursor: pointer;
        }

        /* Chat Screen */
        #chat-screen { position: fixed; inset: 0; background: var(--bg); display: none; flex-direction: column; z-index: 4000; }
        header { background: var(--wa-green); color: white; padding: 15px; display: flex; align-items: center; gap: 10px; font-weight: bold; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 80%; padding: 10px; border-radius: 12px; font-size: 15px; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .chat-img { max-width: 100%; border-radius: 8px; margin-bottom: 5px; display: block; }

        /* Input Area */
        .input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        #msg-input { flex: 1; padding: 12px; border: none; border-radius: 25px; outline: none; font-size: 16px; background: white; }
        .btn-action { background: none; border: none; font-size: 24px; color: var(--wa-green); cursor: pointer; }
    </style>
</head>
<body>

    <div id="main-ui">
        <div class="welcome-header">
            <h1 class="rainbow-text">SELAMAT DATANG</h1>
            <div class="sub-text">dari IRFAN dan Gemini</div>
            <div id="display-my-id" style="margin-top:10px; font-size:12px; color:var(--wa-green); font-weight:bold;"></div>
        </div>
        <div id="contact-list"></div>
        <button class="fab-add" onclick="manualAddContact()">+</button>
    </div>

    <div id="chat-screen">
        <header>
            <span onclick="closeChat()" style="cursor:pointer; font-size:25px; padding-right:10px;">‚Üê</span>
            <div class="avatar" id="chat-avatar" style="width:35px; height:35px; font-size:14px;">?</div>
            <span id="chat-title">Nama</span>
        </header>
        <div id="messages"></div>
        <div class="input-area">
            <input type="file" id="file-input" style="display:none" onchange="handleFile()">
            <button class="btn-action" onclick="document.getElementById('file-input').click()">üìé</button>
            <input type="text" id="msg-input" placeholder="Ketik pesan...">
            <button class="btn-action" onclick="sendMsg()">‚û§</button>
        </div>
    </div>

<script>
    // KODE FIREBASE IRFAN (SCREENSHOT TERBARU)
    const firebaseConfig = {
        apiKey: "AIzaSyBndqyGrpv7D-gelmif8YELzs-EJj237MA",
        authDomain: "mywa-irfank.firebaseapp.com",
        databaseURL: "https://mywa-irfank-default-rtdb.firebaseio.com",
        projectId: "mywa-irfank",
        storageBucket: "mywa-irfank.firebasestorage.app",
        messagingSenderId: "567484997979",
        appId: "1:567484997979:web:743ea53391552dfde07a7e"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId = localStorage.getItem('mywa_id') || prompt("Masukan ID Kamu (Contoh: Irfan77):");
    if (!myId) myId = "User" + Math.floor(Math.random() * 100);
    localStorage.setItem('mywa_id', myId);
    document.getElementById('display-my-id').innerText = "ID ANDA: " + myId;

    let activeChatId = null;
    let contacts = JSON.parse(localStorage.getItem('mywa_contacts') || "{}");

    // Deteksi Inbox (Orang baru yang chat kita)
    db.ref('inbox/' + myId).on('child_added', (snap) => {
        let senderId = snap.key;
        if (!contacts[senderId]) {
            contacts[senderId] = { id: senderId, name: "Teman (" + senderId + ")" };
            localStorage.setItem('mywa_contacts', JSON.stringify(contacts));
            renderContacts();
        }
    });

    function manualAddContact() {
        let tid = prompt("Masukkan ID Teman:");
        if (tid) {
            contacts[tid] = { id: tid, name: tid };
            localStorage.setItem('mywa_contacts', JSON.stringify(contacts));
            renderContacts();
        }
    }

    function renderContacts() {
        let list = document.getElementById('contact-list');
        list.innerHTML = `<div class="contact-item" onclick="openChat('BOT-CATATAN', 'Bot Simpan Pesan')"><div class="avatar">ü§ñ</div><b>Bot Simpan Pesan</b></div>`;
        Object.values(contacts).forEach(c => {
            list.innerHTML += `<div class="contact-item" onclick="openChat('${c.id}', '${c.name}')"><div class="avatar">${c.name[0]}</div><b>${c.name}</b></div>`;
        });
    }

    function openChat(id, name) {
        activeChatId = id;
        document.getElementById('chat-screen').style.display = 'flex';
        document.getElementById('chat-title').innerText = name;
        document.getElementById('chat-avatar').innerText = name[0];
        const chatKey = getChatKey(myId, id);
        
        db.ref('chats/' + chatKey).on('value', (snapshot) => {
            renderMessages(snapshot.val());
        });
    }

    function sendMsg() {
        let input = document.getElementById('msg-input');
        if (!input.value || !activeChatId) return;
        saveToFirebase({ type: 'text', content: input.value });
        input.value = "";
    }

    function handleFile() {
        let file = document.getElementById('file-input').files[0];
        if(!file) return;
        let reader = new FileReader();
        reader.onload = () => {
            saveToFirebase({ 
                type: 'file', 
                content: reader.result, 
                fileName: file.name, 
                isImage: file.type.startsWith('image/') 
            });
        };
        reader.readAsDataURL(file);
    }

    function saveToFirebase(msgObj) {
        let msgData = {
            ...msgObj,
            sender: myId,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };
        db.ref('chats/' + getChatKey(myId, activeChatId)).push(msgData);
        if (activeChatId !== 'BOT-CATATAN') {
            db.ref('inbox/' + activeChatId + '/' + myId).set(true);
        }
    }

    function renderMessages(data) {
        let container = document.getElementById('messages');
        container.innerHTML = "";
        if (data) {
            Object.values(data).forEach(m => {
                let side = m.sender === myId ? 'sent' : 'received';
                let b = document.createElement('div');
                b.className = 'bubble ' + side;
                
                if(m.type === 'text') b.innerText = m.content;
                else if(m.type === 'file') {
                    if(m.isImage) b.innerHTML = `<img src="${m.content}" class="chat-img" onclick="window.open('${m.content}')">`;
                    else b.innerHTML = `üìÑ ${m.fileName}`;
                    b.innerHTML += `<br><a href="${m.content}" download="${m.fileName}" style="font-size:11px; color:#007bff">Download</a>`;
                }

                let t = document.createElement('div');
                t.style.cssText = "font-size:9px; text-align:right; opacity:0.5; margin-top:3.5px;";
                t.innerText = m.time;
                b.appendChild(t);
                container.appendChild(b);
            });
        }
        container.scrollTop = container.scrollHeight;
    }

    function getChatKey(id1, id2) { return id1 < id2 ? id1 + "_" + id2 : id2 + "_" + id1; }
    function closeChat() { 
        document.getElementById('chat-screen').style.display = 'none'; 
        if (activeChatId) db.ref('chats/' + getChatKey(myId, activeChatId)).off();
        activeChatId = null;
    }
    renderContacts();
</script>
</body>
</html>
