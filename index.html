<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRIVATE CHAT PRO V5 - SECURE</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <style>
        :root {
            --primary: #00a884;
            --read-blue: #53bdeb;
            --bg-dark: #111b21;
            --bg-panel: #202c33;
            --bg-chat: #0b141a;
            --text-main: #e9edef;
            --text-dim: #8696a0;
            --bubble-out: #005c4b;
            --bubble-in: #202c33;
            --accent: #00ffd5;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: var(--bg-dark); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Welcome Screen - Smooth & Professional */
        #welcome-overlay {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 10001;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .welcome-text {
            font-size: 28px; font-weight: 300; color: var(--accent); letter-spacing: 5px;
            text-transform: uppercase; animation: glow 2s infinite alternate;
        }
        @keyframes glow { from { opacity: 0.4; text-shadow: 0 0 10px var(--accent); } to { opacity: 1; text-shadow: 0 0 25px var(--accent); } }

        /* Neon Scan Animation */
        #contact-list { flex: 1; overflow-y: auto; position: relative; }
        .scan-line {
            position: absolute; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            box-shadow: 0 0 15px var(--accent);
            z-index: 10; pointer-events: none; opacity: 0;
        }
        .scan-active .scan-line { animation: scan-move 2s infinite linear; opacity: 1; }
        @keyframes scan-move { 0% { top: 0; } 100% { top: 100%; } }

        /* UI Styling */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--bg-panel); padding: 30px; border-radius: 16px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #333; }
        header { background: var(--bg-panel); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .my-id-badge { font-size: 12px; color: var(--primary); background: rgba(0,168,132,0.1); padding: 4px 10px; border-radius: 20px; }
        .contact-item { display: flex; padding: 15px; border-bottom: 1px solid #222; cursor: pointer; transition: 0.2s; position: relative; z-index: 1; }
        .contact-item:hover { background: #2a3942; }
        
        /* Chat Design */
        #chat-window { position: fixed; inset: 0; background: var(--bg-chat); z-index: 1000; display: none; flex-direction: column; }
        .chat-header { background: var(--bg-panel); padding: 10px 15px; display: flex; align-items: center; gap: 12px; }
        #message-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 5px; }
        
        .bubble { max-width: 75%; padding: 8px 12px; border-radius: 10px; font-size: 14px; position: relative; }
        .bubble.sent { align-self: flex-end; background: var(--bubble-out); border-top-right-radius: 2px; }
        .bubble.received { align-self: flex-start; background: var(--bubble-in); border-top-left-radius: 2px; }
        .bubble-time { font-size: 10px; opacity: 0.6; margin-top: 4px; display: flex; justify-content: flex-end; align-items: center; gap: 3px; }
        
        .input-bar { background: var(--bg-panel); padding: 10px; display: flex; align-items: center; gap: 10px; }
        .input-bar input[type="text"] { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        
        .btn { cursor: pointer; border-radius: 8px; border: none; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; padding: 10px 20px; }
        .btn-danger { background: #b91c1c; color: white; font-size: 11px; padding: 4px 8px; }
        .floating-btn { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; border-radius: 50%; background: var(--primary); border: none; color: white; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 101; }
    </style>
</head>
<body onload="initApp()">

<div id="welcome-overlay">
    <div class="welcome-text">Selamat Datang</div>
    <div style="color:white; margin-top:10px; font-size:10px; letter-spacing:2px;">SECURE PROTOCOL V5</div>
</div>

<div id="auth-overlay">
    <div class="auth-card">
        <h2 style="margin-top:0">Security Login</h2>
        <input type="password" id="pin-field" placeholder="Masukkan PIN" maxlength="6" style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; background:#2a3942; color:white; border:1px solid #333; text-align:center; font-size:18px;">
        <button class="btn btn-primary" style="width:100%" onclick="handleAuth()">MASUK</button>
        <div style="margin-top: 20px; font-size: 13px;">
            <a href="#" onclick="showRecovery()" style="color: var(--primary); text-decoration:none;">Lupa PIN / Recovery?</a><br><br>
            <a href="#" onclick="createNewAccount()" style="color: var(--text-dim); text-decoration:none;">Daftar ID Baru</a>
        </div>
    </div>
</div>

<header>
    <div>
        <div style="font-weight: 900; color: var(--primary); letter-spacing:1px;">PRO CHAT</div>
        <div id="my-display-id" class="my-id-badge">ID: Offline</div>
    </div>
    <button class="btn" style="background:none; color:var(--text-dim)" onclick="logout()">Keluar</button>
</header>

<div id="contact-list" class="scan-active">
    <div class="scan-line"></div>
    <div id="contact-items-container"></div>
</div>

<button class="floating-btn" onclick="addNewContact()">+</button>

<div id="chat-window">
    <div class="chat-header">
        <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:24px;">‚Üê</button>
        <div style="flex:1">
            <div id="active-name" style="font-weight:bold">...</div>
            <div id="active-status-full" style="font-size:11px; color: var(--text-dim);">Offline</div>
        </div>
        <button class="btn btn-danger" onclick="clearCurrentChat()">Hapus Semua</button>
    </div>
    <div id="message-container"></div>
    <div id="typing-indicator" style="padding:0 20px; font-size:11px; color: var(--primary); height: 15px;"></div>
    <div class="input-bar">
        <input type="file" id="file-input" hidden onchange="sendFile()">
        <button onclick="document.getElementById('file-input').click()" style="background:none; border:none; font-size:20px;">üìé</button>
        <input type="text" id="msg-input" placeholder="Ketik pesan..." oninput="updateTypingStatus()">
        <button onclick="sendMessage()" style="background:none; border:none; color:var(--primary); font-size:24px;">‚û§</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBndqyGrpv7D-gelmif8YELzs-EJj237MA",
        authDomain: "mywa-irfank.firebaseapp.app",
        databaseURL: "https://mywa-irfank-default-rtdb.firebaseio.com",
        projectId: "mywa-irfank",
        storageBucket: "mywa-irfank.firebasestorage.app",
        messagingSenderId: "567484997979",
        appId: "1:567484997979:web:743ea53391552dfde07a7e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId = localStorage.getItem('pro_chat_id');
    let contacts = JSON.parse(localStorage.getItem('pro_contacts') || "{}");
    let activeChat = null;
    let targetOnlineStatus = {};

    function initApp() {
        setTimeout(() => { document.getElementById('welcome-overlay').style.opacity = '0'; 
        setTimeout(() => document.getElementById('welcome-overlay').style.display = 'none', 500); }, 2500);
    }

    function getSecretKey(targetId) { return [myId, targetId].sort().join("_") + "SECURE_V5"; }
    function encrypt(text, targetId) { return CryptoJS.AES.encrypt(text, getSecretKey(targetId)).toString(); }
    function decrypt(cipher, targetId) {
        try { return CryptoJS.AES.decrypt(cipher, getSecretKey(targetId)).toString(CryptoJS.enc.Utf8) || "‚ùå Pesan Terenkripsi"; }
        catch(e) { return "‚ùå Pesan Terenkripsi"; }
    }

    async function handleAuth() {
        const pin = document.getElementById('pin-field').value;
        if (!myId) return alert("Daftar ID baru dulu!");
        const snap = await db.ref('users/' + myId).once('value');
        if (snap.exists() && snap.val().pin === CryptoJS.SHA256(pin).toString()) enterApp();
        else alert("PIN SALAH!");
    }

    function createNewAccount() {
        let id = prompt("Masukkan ID Baru (Unik):").toLowerCase().trim();
        if (!id) return;
        db.ref('users/' + id).once('value', snap => {
            if (snap.exists()) alert("ID sudah terdaftar!");
            else {
                localStorage.clear();
                myId = id;
                localStorage.setItem('pro_chat_id', myId);
                let pin = prompt("Buat PIN (6 Angka):");
                let rk = "RK-" + Math.random().toString(36).substr(2,9).toUpperCase();
                db.ref('users/' + myId).set({ pin: CryptoJS.SHA256(pin).toString(), recovery: CryptoJS.SHA256(rk).toString() });
                alert("ID BERHASIL!\nRECOVERY KEY: " + rk + "\n(Simpan baik-baik!)");
                location.reload();
            }
        });
    }

    function enterApp() {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('my-display-id').innerText = "ID: " + myId;
        db.ref('presence/' + myId).set('online');
        db.ref('presence/' + myId).onDisconnect().set(firebase.database.ServerValue.TIMESTAMP);
        listenInbox();
        renderContacts();
    }

    function renderContacts() {
        const container = document.getElementById('contact-items-container');
        container.innerHTML = "";
        Object.keys(contacts).forEach(id => {
            const div = document.createElement('div');
            div.className = 'contact-item';
            div.innerHTML = `<div style="flex:1">
                <div style="display:flex; justify-content:space-between"><b>${contacts[id].name}</b><button class="btn btn-danger" onclick="deleteContact('${id}', event)">Hapus</button></div>
                <div style="font-size:11px; color:var(--text-dim)">ID: ${id} ‚Ä¢ <span id="st-${id}">Offline</span></div>
                <div id="last-${id}" style="font-size:12px; color:var(--text-dim); margin-top:4px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">...</div>
            </div>`;
            div.onclick = () => openChat(id, contacts[id].name);
            container.appendChild(div);

            db.ref('presence/' + id).on('value', s => {
                const val = s.val(); targetOnlineStatus[id] = val;
                const el = document.getElementById(`st-${id}`);
                if (el) el.innerText = val === 'online' ? 'Online' : 'Offline';
            });
        });
    }

    function openChat(id, name) {
        activeChat = id;
        document.getElementById('chat-window').style.display = 'flex';
        document.getElementById('active-name').innerText = name;
        
        const path = 'chats/' + [myId, id].sort().join("_");
        db.ref(path).on('value', snap => {
            const container = document.getElementById('message-container');
            container.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                if(d.deletedBy === myId) return;
                const isMe = d.s === myId;
                const content = decrypt(d.c, id);
                const ticks = isMe ? (d.read ? '<span style="color:var(--read-blue)">‚úì‚úì</span>' : '‚úì') : '';
                
                let body = d.type === 'img' ? `<img src="${content}" style="max-width:200px; border-radius:8px; display:block;"><a href="${content}" download="file_${m.key}.png" style="color:var(--accent); font-size:10px; text-decoration:none;">Download File</a>` : `<div>${content}</div>`;
                
                container.innerHTML += `<div class="bubble ${isMe?'sent':'received'}">${body}<div class="bubble-time">${ticks}</div></div>`;
                if(!isMe && !d.read) db.ref(`${path}/${m.key}`).update({read: true});
            });
            container.scrollTop = container.scrollHeight;
        });
    }

    function sendMessage() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || !activeChat) return;
        const path = 'chats/' + [myId, activeChat].sort().join("_");
        db.ref(path).push({ s: myId, c: encrypt(inp.value, activeChat), type: 'txt', time: firebase.database.ServerValue.TIMESTAMP, read: false });
        db.ref(`inbox/${activeChat}/${myId}`).set(firebase.database.ServerValue.TIMESTAMP);
        inp.value = "";
    }

    function sendFile() {
        const file = document.getElementById('file-input').files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = () => {
            const path = 'chats/' + [myId, activeChat].sort().join("_");
            db.ref(path).push({ s: myId, c: encrypt(reader.result, activeChat), type: 'img', time: firebase.database.ServerValue.TIMESTAMP, read: false });
            db.ref(`inbox/${activeChat}/${myId}`).set(firebase.database.ServerValue.TIMESTAMP);
        };
        reader.readAsDataURL(file);
    }

    function listenInbox() {
        db.ref('inbox/' + myId).on('child_added', snap => {
            const senderId = snap.key;
            if(!contacts[senderId]) {
                const nick = prompt("ID " + senderId + " chat kamu! Beri nama kontak:");
                contacts[senderId] = { name: nick || senderId };
                localStorage.setItem('pro_contacts', JSON.stringify(contacts));
                renderContacts();
            }
        });
    }

    function showRecovery() {
        const id = prompt("Masukkan ID:");
        const rk = prompt("Masukkan Recovery Key:");
        db.ref('users/' + id).once('value', snap => {
            if(snap.exists() && snap.val().recovery === CryptoJS.SHA256(rk).toString()) {
                const np = prompt("PIN Baru:");
                const nRk = "RK-" + Math.random().toString(36).substr(2,9).toUpperCase();
                db.ref('users/' + id).update({ pin: CryptoJS.SHA256(np).toString(), recovery: CryptoJS.SHA256(nRk).toString() });
                alert("BERHASIL!\nPIN Baru aktif.\nRECOVERY KEY BARU: " + nRk);
            } else alert("Data salah!");
        });
    }

    function updateTypingStatus() { db.ref(`typing/${myId}/${activeChat}`).set(document.getElementById('msg-input').value.length > 0); }
    function addNewContact() { const id = prompt("ID Target:"); const n = prompt("Nama:"); if(id && n) { contacts[id.toLowerCase()] = {name:n}; localStorage.setItem('pro_contacts', JSON.stringify(contacts)); renderContacts(); } }
    function deleteContact(id, e) { e.stopPropagation(); if(confirm("Hapus?")) { delete contacts[id]; localStorage.setItem('pro_contacts', JSON.stringify(contacts)); renderContacts(); } }
    function closeChat() { document.getElementById('chat-window').style.display = 'none'; activeChat = null; }
    function logout() { location.reload(); }
    function clearCurrentChat() { const path = 'chats/' + [myId, activeChat].sort().join("_"); db.ref(path).once('value', snap => { snap.forEach(m => db.ref(path+"/"+m.key).update({deletedBy:myId})); }); }
</script>
</body>
</html>
