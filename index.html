<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MyWA Pro v21.0 - Irfan & Gemini</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --wa-green: #075e54; --wa-light: #25d366; --bg: #e5ddd5; --blue-tick: #34b7f1; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header Re-styled */
        .welcome-header { background: white; text-align: center; padding: 20px 10px; border-bottom: 2px solid #ddd; }
        .rainbow-text { font-size: 28px; font-weight: 900; margin: 0; background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rainbow 3s infinite linear; }
        @keyframes rainbow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
        .sub-header { font-size: 12px; color: #555; font-weight: bold; }

        #contact-list { flex: 1; overflow-y: auto; background: white; }
        .contact-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px; cursor: pointer; position: relative; }
        .avatar { width: 45px; height: 45px; background: var(--wa-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; text-transform: uppercase; }
        
        .status-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; position: absolute; left: 48px; bottom: 15px; background: #bbb; }
        .online { background: var(--wa-light); }

        /* Badge Pesan Baru (Ijo Buket) */
        .unread-badge { background: var(--wa-light); color: white; border-radius: 50%; min-width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; margin-left: auto; }

        .fab-add { position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px; background: var(--wa-light); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; box-shadow: 0 6px 20px rgba(0,0,0,0.3); z-index: 3000; border: none; cursor: pointer; }

        #chat-screen { position: fixed; inset: 0; background: var(--bg); display: none; flex-direction: column; z-index: 4000; }
        header { background: var(--wa-green); color: white; padding: 15px; display: flex; align-items: center; gap: 10px; font-weight: bold; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        
        .bubble { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 15px; word-wrap: break-word; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; min-width: 60px; }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }

        .meta { display: flex; align-items: center; justify-content: flex-end; gap: 3px; font-size: 10px; opacity: 0.6; margin-top: 4px; }
        .tick { font-size: 14px; font-weight: bold; line-height: 1; }
        .read { color: var(--blue-tick); }

        .input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        #msg-input { flex: 1; padding: 12px; border: none; border-radius: 25px; outline: none; font-size: 16px; }
        .btn-action { background: none; border: none; font-size: 24px; color: var(--wa-green); cursor: pointer; }
    </style>
</head>
<body>

    <div id="main-ui">
        <div class="welcome-header">
            <h1 class="rainbow-text">SELAMAT DATANG</h1>
            <div class="sub-header">dari Irfan dan Gemini</div>
            <div id="display-my-id" style="font-size:12px; color:var(--wa-green); font-weight:bold; margin-top:5px;"></div>
        </div>
        <div id="contact-list"></div>
        <button class="fab-add" onclick="manualAddContact()">+</button>
    </div>

    <div id="chat-screen">
        <header>
            <span onclick="closeChat()" style="cursor:pointer; font-size:25px;">‚Üê</span>
            <div class="avatar" id="chat-avatar" style="width:35px; height:35px; font-size:14px;">?</div>
            <div style="display:flex; flex-direction:column; flex:1">
                <span id="chat-title">Nama</span>
                <small id="chat-status" style="font-size:10px; font-weight:normal;">Offline</small>
            </div>
        </header>
        <div id="messages"></div>
        <div class="input-area">
            <button class="btn-action" onclick="document.getElementById('file-input').click()">üìé</button>
            <input type="file" id="file-input" style="display:none" onchange="handleFile()">
            <input type="text" id="msg-input" placeholder="Ketik pesan..." oninput="handleTyping()">
            <button class="btn-action" onclick="sendMsg()">‚û§</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBndqyGrpv7D-gelmif8YELzs-EJj237MA",
        authDomain: "mywa-irfank.firebaseapp.app",
        databaseURL: "https://mywa-irfank-default-rtdb.firebaseio.com",
        projectId: "mywa-irfank",
        storageBucket: "mywa-irfank.firebasestorage.app",
        messagingSenderId: "567484997979",
        appId: "1:567484997979:web:743ea53391552dfde07a7e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId = localStorage.getItem('mywa_id');
    if (!myId) {
        myId = prompt("Pilih ID Kamu Sendiri (Misal: Irfan77):");
        while(!myId) myId = prompt("ID tidak boleh kosong!");
        localStorage.setItem('mywa_id', myId.trim());
    }
    document.getElementById('display-my-id').innerText = "ID ANDA: " + myId;

    // Status Online
    const myStatusRef = db.ref('status/' + myId);
    myStatusRef.set('online');
    myStatusRef.onDisconnect().set('offline');

    // Minta Izin Notifikasi
    if ("Notification" in window) {
        Notification.requestPermission();
    }

    let activeChatId = null;
    let contacts = JSON.parse(localStorage.getItem('mywa_contacts') || "{}");
    let typingTimeout;

    // Deteksi Chat Masuk & Notifikasi
    db.ref('inbox/' + myId).on('child_added', (snap) => {
        let tid = snap.key;
        if (!contacts[tid]) {
            contacts[tid] = { id: tid, name: "Teman " + tid };
            saveContacts();
        }
        
        // Listener Pesan Baru untuk Notifikasi & Badge
        const chatKey = getChatKey(myId, tid);
        db.ref('chats/' + chatKey).limitToLast(1).on('child_added', (msgSnap) => {
            let m = msgSnap.val();
            if (m.sender !== myId && !m.read) {
                // Tampilkan Notifikasi jika sedang tidak chat dengan orang tersebut
                if (activeChatId !== tid) {
                    showNotification(tid, m.content);
                    updateUnreadBadge(tid, true);
                }
            }
        });
    });

    function showNotification(sender, text) {
        if (Notification.permission === "granted") {
            new Notification("Pesan dari " + sender, { body: text, icon: 'https://cdn-icons-png.flaticon.com/512/733/733585.png' });
        }
    }

    function updateUnreadBadge(tid, show) {
        let badge = document.getElementById('badge-' + tid);
        if (badge) badge.style.display = show ? 'flex' : 'none';
    }

    function handleTyping() {
        if (!activeChatId) return;
        db.ref('typing/' + activeChatId + '/' + myId).set(true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => db.ref('typing/' + activeChatId + '/' + myId).set(false), 2000);
    }

    function manualAddContact() {
        let tid = prompt("ID Teman:");
        if (tid && tid !== myId) {
            contacts[tid] = { id: tid, name: tid };
            saveContacts();
        }
    }

    function saveContacts() {
        localStorage.setItem('mywa_contacts', JSON.stringify(contacts));
        renderContacts();
    }

    function renderContacts() {
        let list = document.getElementById('contact-list');
        list.innerHTML = `<div class="contact-item" onclick="openChat('BOT-CATATAN', 'Bot Simpan')"><div class="avatar">ü§ñ</div><b>Catatan Pribadi</b></div>`;
        Object.values(contacts).forEach(c => {
            list.innerHTML += `<div class="contact-item" onclick="openChat('${c.id}', '${c.name}')">
                <div class="avatar">${c.name[0]}</div>
                <div class="status-dot" id="dot-${c.id}"></div>
                <b>${c.name}</b>
                <div class="unread-badge" id="badge-${c.id}" style="display:none">!</div>
            </div>`;
            db.ref('status/' + c.id).on('value', snap => {
                let dot = document.getElementById('dot-' + c.id);
                if (dot) snap.val() === 'online' ? dot.classList.add('online') : dot.classList.remove('online');
            });
        });
    }

    function openChat(id, name) {
        activeChatId = id;
        document.getElementById('chat-screen').style.display = 'flex';
        document.getElementById('chat-title').innerText = name;
        document.getElementById('chat-avatar').innerText = name[0];
        updateUnreadBadge(id, false);
        
        db.ref('viewing/' + myId).set(activeChatId);

        const chatKey = getChatKey(myId, id);
        db.ref('chats/' + chatKey).on('value', snap => {
            renderMessages(snap.val());
            Object.keys(snap.val() || {}).forEach(msgKey => {
                if (snap.val()[msgKey].sender !== myId) {
                    db.ref('chats/' + chatKey + '/' + msgKey + '/read').set(true);
                }
            });
        });

        // Status Online & Mengetik
        db.ref('status/' + id).on('value', s => {
            db.ref('typing/' + myId + '/' + id).on('value', t => {
                let txt = s.val() === 'online' ? 'Online' : 'Offline';
                if (t.val()) txt = 'sedang mengetik...';
                document.getElementById('chat-status').innerText = txt;
            });
        });
    }

    async function sendMsg() {
        let input = document.getElementById('msg-input');
        if (!input.value.trim() || !activeChatId) return;

        const tStatus = (await db.ref('status/' + activeChatId).once('value')).val();
        const tViewing = (await db.ref('viewing/' + activeChatId).once('value')).val();

        let msgData = {
            sender: myId,
            content: input.value,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
            delivered: tStatus === 'online',
            read: tViewing === myId
        };

        db.ref('chats/' + getChatKey(myId, activeChatId)).push(msgData);
        db.ref('inbox/' + activeChatId + '/' + myId).set(Date.now());
        input.value = "";
    }

    function renderMessages(data) {
        let container = document.getElementById('messages');
        container.innerHTML = "";
        if (data) {
            Object.values(data).forEach(m => {
                let side = m.sender === myId ? 'sent' : 'received';
                let tickClass = m.read ? 'tick read' : 'tick';
                let tickIcon = m.delivered || m.read ? '‚úì‚úì' : '‚úì';
                container.innerHTML += `<div class="bubble ${side}">${m.content}<div class="meta">${m.time} ${side === 'sent' ? `<span class="${tickClass}">${tickIcon}</span>` : ''}</div></div>`;
            });
        }
        container.scrollTop = container.scrollHeight;
    }

    function getChatKey(id1, id2) { return id1 < id2 ? id1 + "_" + id2 : id2 + "_" + id1; }
    function closeChat() { 
        db.ref('viewing/' + myId).remove();
        document.getElementById('chat-screen').style.display = 'none'; 
        activeChatId = null; 
    }

    renderContacts();
</script>
</body>
</html>
