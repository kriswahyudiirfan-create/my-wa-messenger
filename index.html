<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyWA Final Pro v12.8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        :root { --green: #075e54; --light-green: #25d366; --white: #ffffff; --bg: #e5ddd5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); overflow: hidden; }
        
        #notif-pop { position: fixed; top: -100px; left: 5%; width: 90%; background: white; padding: 12px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 1000; transition: 0.5s; display: flex; align-items: center; gap: 10px; border-left: 5px solid var(--light-green); }
        #notif-pop.show { top: 15px; }

        header { background: var(--green); color: white; padding: 15px; display: flex; align-items: center; gap: 10px; font-weight: bold; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .contact-item { padding: 15px; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center; gap: 15px; background: white; cursor: pointer; }
        .avatar { width: 45px; height: 45px; background: #128c7e; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; text-transform: uppercase; }

        #chat-screen { position: fixed; inset: 0; background: var(--bg); display: none; flex-direction: column; z-index: 200; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
        .bubble { max-width: 75%; padding: 8px 12px; border-radius: 10px; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: #e7ffdb; }
        .received { align-self: flex-start; background: white; }
        .media-box img { max-width: 100%; border-radius: 8px; margin-top: 5px; }

        .input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 8px; }
        input[type="text"] { flex: 1; padding: 12px; border: none; border-radius: 25px; outline: none; }
        
        #call-screen { position: fixed; inset: 0; background: #075e54; color: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 500; }
        .btn-call { width: 70px; height: 70px; border-radius: 50%; border: none; color: white; cursor: pointer; font-size: 24px; }
        .accept { background: #25d366; margin-right: 20px; }
        .reject { background: #ff3b30; }
    </style>
</head>
<body>

    <div id="notif-pop">
        <div class="avatar" style="width:35px; height:35px; font-size:14px;">!</div>
        <div id="notif-text" style="font-size:14px; color:#333;"></div>
    </div>

    <div id="main-ui">
        <header>
            <span>MyWA Pro v12.8</span>
            <span id="my-id-display" style="font-size: 10px; margin-left: auto;"></span>
        </header>
        <div style="padding: 12px; background: white; border-bottom: 1px solid #ddd; display: flex; gap: 8px;">
            <input type="text" id="target-id" placeholder="Masukkan ID Teman..." style="flex:1; border: 1px solid #ddd; padding: 10px; border-radius: 5px;">
            <button onclick="addContact()" style="background:var(--light-green); color:white; border:none; padding:10px 15px; border-radius: 5px; font-weight: bold;">Tambah</button>
        </div>
        <div id="contact-list"></div>
    </div>

    <div id="chat-screen">
        <header>
            <span onclick="closeChat()" style="cursor:pointer; font-size:24px;">‚Üê</span>
            <div class="avatar" id="chat-avatar" style="width:38px; height:38px;">?</div>
            <div style="flex:1">
                <div id="chat-name">Nama</div>
                <div id="chat-id-small" style="font-size:10px; opacity:0.8">ID</div>
            </div>
            <button onclick="saveSpecialName()" style="background:rgba(255,255,255,0.2); color:white; border:none; padding:5px 10px; font-size:11px; border-radius:15px; margin-right: 10px;">Rename</button>
            <button onclick="startCall()" style="background:none; border:none; color:white; font-size:22px">üìû</button>
        </header>
        <div id="messages"></div>
        <div class="input-area">
            <input type="file" id="file-input" style="display:none" onchange="sendFile()">
            <button onclick="document.getElementById('file-input').click()" style="background:none; border:none; font-size:24px">üìé</button>
            <input type="text" id="msg-input" placeholder="Ketik pesan...">
            <button onclick="sendMsg()" style="background:none; border:none; font-size:28px; color: var(--green);">‚û§</button>
        </div>
    </div>

    <div id="call-screen">
        <div class="avatar" style="width:120px; height:120px; font-size:50px;">üë§</div>
        <h2 id="call-status">Menghubungkan...</h2>
        <h3 id="call-display-name">Target</h3>
        <div style="margin-top: 40px;">
            <button id="btn-accept" class="btn-call accept" onclick="answerCall()">üìû</button>
            <button class="btn-call reject" onclick="endCall()">‚ùå</button>
        </div>
        <audio id="remote-audio" autoplay></audio>
    </div>

<script>
    // --- STORAGE PERMANEN ---
    let myId = localStorage.getItem('mywa_id') || "WA-" + Math.floor(Math.random()*9999);
    localStorage.setItem('mywa_id', myId);
    document.getElementById('my-id-display').innerText = "ID: " + myId;

    const peer = new Peer(myId);
    let activeChatId = null;
    let connMap = {};
    let currentCall = null;
    let localStream = null;

    function getAlias(id) {
        const aliases = JSON.parse(localStorage.getItem('mywa_aliases') || "{}");
        return aliases[id] || id;
    }

    // Peer Handling
    peer.on('connection', conn => { setupConn(conn); });
    peer.on('call', call => {
        currentCall = call;
        document.getElementById('call-screen').style.display = 'flex';
        document.getElementById('btn-accept').style.display = 'inline-block';
        document.getElementById('call-status').innerText = "Panggilan Masuk...";
        document.getElementById('call-display-name').innerText = getAlias(call.peer);
    });

    function setupConn(conn) {
        connMap[conn.peer] = conn;
        saveContactId(conn.peer);
        conn.on('data', data => {
            if(data.type === 'chat' || data.type === 'file') {
                saveMsg(conn.peer, data, 'received');
                showNotification(conn.peer, data.msg || "Mengirim file üìé");
                if(activeChatId === conn.peer) renderMessages();
                updateContactListUI();
            }
            if(data.type === 'call_end') stopCall();
        });
    }

    // LOGIKA ADD CONTACT PERBAIKAN
    function addContact() {
        let input = document.getElementById('target-id');
        let id = input.value.trim();
        if(id && id !== myId) {
            saveContactId(id);
            input.value = "";
            alert("Kontak " + id + " ditambahkan!");
        }
    }

    function saveContactId(id) {
        let saved = JSON.parse(localStorage.getItem('mywa_contacts') || "[]");
        if(!saved.includes(id)) {
            saved.push(id);
            localStorage.setItem('mywa_contacts', JSON.stringify(saved));
        }
        updateContactListUI();
    }

    function updateContactListUI() {
        let list = document.getElementById('contact-list');
        list.innerHTML = "";
        let saved = JSON.parse(localStorage.getItem('mywa_contacts') || "[]");
        saved.forEach(id => {
            let item = document.createElement('div');
            item.className = 'contact-item';
            item.onclick = () => openChat(id);
            let name = getAlias(id);
            item.innerHTML = `<div class="avatar">${name[0]}</div>
                              <div style="flex:1"><b>${name}</b><br><small style="color:gray">${id}</small></div>`;
            list.appendChild(item);
        });
    }

    function openChat(id) {
        activeChatId = id;
        document.getElementById('chat-screen').style.display = 'flex';
        document.getElementById('chat-name').innerText = getAlias(id);
        document.getElementById('chat-id-small').innerText = id;
        document.getElementById('chat-avatar').innerText = getAlias(id)[0];
        if(!connMap[id]) setupConn(peer.connect(id));
        renderMessages();
    }

    function saveSpecialName() {
        let newName = prompt("Beri nama khusus:", getAlias(activeChatId));
        if(newName) {
            let aliases = JSON.parse(localStorage.getItem('mywa_aliases') || "{}");
            aliases[activeChatId] = newName;
            localStorage.setItem('mywa_aliases', JSON.stringify(aliases));
            openChat(activeChatId);
            updateContactListUI();
        }
    }

    function sendMsg() {
        let input = document.getElementById('msg-input');
        if(input.value && activeChatId) {
            let data = { type: 'chat', msg: input.value, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
            if(connMap[activeChatId]) connMap[activeChatId].send(data);
            saveMsg(activeChatId, data, 'sent');
            renderMessages();
            input.value = "";
        }
    }

    function sendFile() {
        const file = document.getElementById('file-input').files[0];
        if(!file || !activeChatId) return;
        const reader = new FileReader();
        reader.onload = () => {
            let data = { type: 'file', file: reader.result, fileName: file.name, fileType: file.type };
            if(connMap[activeChatId]) connMap[activeChatId].send(data);
            saveMsg(activeChatId, data, 'sent');
            renderMessages();
        };
        reader.readAsDataURL(file);
    }

    // TELEPON
    async function startCall() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            currentCall = peer.call(activeChatId, localStream);
            document.getElementById('call-screen').style.display = 'flex';
            document.getElementById('btn-accept').style.display = 'none';
            document.getElementById('call-status').innerText = "Memanggil...";
            currentCall.on('stream', st => { document.getElementById('remote-audio').srcObject = st; });
        } catch(e) { alert("Akses mic ditolak!"); }
    }

    async function answerCall() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            currentCall.answer(localStream);
            document.getElementById('btn-accept').style.display = 'none';
            document.getElementById('call-status').innerText = "Berbicara...";
            currentCall.on('stream', st => { document.getElementById('remote-audio').srcObject = st; });
        } catch(e) { alert("Akses mic ditolak!"); }
    }

    function endCall() {
        if(activeChatId && connMap[activeChatId]) connMap[activeChatId].send({type:'call_end'});
        stopCall();
    }

    function stopCall() {
        if(currentCall) currentCall.close();
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('call-screen').style.display = 'none';
    }

    function saveMsg(id, data, type) {
        let history = JSON.parse(localStorage.getItem('chat_' + id) || "[]");
        history.push({ ...data, type });
        localStorage.setItem('chat_' + id, JSON.stringify(history));
    }

    function renderMessages() {
        let container = document.getElementById('messages');
        container.innerHTML = "";
        let history = JSON.parse(localStorage.getItem('chat_' + activeChatId) || "[]");
        history.forEach(d => {
            let b = document.createElement('div');
            b.className = 'bubble ' + d.type;
            if(d.type === 'chat') b.innerHTML = d.msg + `<br><small style="font-size:9px;opacity:0.5">${d.time || ''}</small>`;
            if(d.type === 'file') {
                if(d.fileType.includes('image')) b.innerHTML = `<img src="${d.file}" style="max-width:100%; border-radius:5px">`;
                else b.innerHTML = `üìÑ ${d.fileName}`;
            }
            container.appendChild(b);
        });
        container.scrollTop = container.scrollHeight;
    }

    function showNotification(sender, msg) {
        if(activeChatId === sender && document.getElementById('chat-screen').style.display === 'flex') return;
        let pop = document.getElementById('notif-pop');
        document.getElementById('notif-text').innerText = getAlias(sender) + ": " + msg;
        pop.classList.add('show');
        setTimeout(() => pop.classList.remove('show'), 3000);
    }

    function closeChat() { document.getElementById('chat-screen').style.display = 'none'; activeChatId = null; }

    // Start UI
    updateContactListUI();
</script>
</body>
</html>
